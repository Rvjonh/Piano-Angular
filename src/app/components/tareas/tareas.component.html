<div class="container w-100 mt-5">

    <div class="row">
        <section class="col-lg-8 offset-lg-2">
            <input class="form-control form-control-lg text-center"
                type="text"
                name="tast"
                placeholder="Ingrese una tareas"
                [(ngModel)]="nombreTarea"
                (keyup.enter)="agrearTarea()"
                />
        </section>
    </div>

    <div class="row mt-4" *ngIf="listaTareas.length > 0">
        <ul class="list-group p-0" 
            *ngFor="let tarea of listaTareas; let i = index"
            >
            <li class="list-group-item list-group-item-secondary d-flex align-items-center">
                <button *ngIf="tarea.estado" (click)="updateEstate(i)">✅</button>
                <button *ngIf="!tarea.estado" (click)="updateEstate(i)">❌</button>
                <p class="flex-fill p-0 m-0 ps-2">{{ tarea.nombre }}</p>
                <button type="button" (click)="deleteEstate(i)">
                    🗑
                </button>
            </li>
        </ul>
    </div>

    <div class="row mt-4 alert alert-warning text-center" *ngIf="listaTareas.length <= 0">
        <span>No hay tareas ya</span>
    </div>

</div>
