<div class="container my-piano">

  <div class="row w-100 d-flex justify-content-center jumbotron">
    <button class="btn btn-success" type="button" (click)="makeToggleDice()">
      Toggle Dice
    </button>
  </div>

  <div class="alert alert-success" *ngIf="winner">
    You have won
  </div>

  <div class="row img-cont">
    <img class="img" [src]="dadoIzquierdo" alt="">
    <img class="img" [src]="dadoDerecho" alt="">
  </div>

</div>
